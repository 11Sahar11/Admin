
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>转 AI</title>
  <script>
    function showCheckout(course) {
      document.getElementById("checkout-title").innerText = "专砖转 拽专住: " + course;
      document.getElementById("checkout-form").style.display = "block";
      document.getElementById("selected-course").value = course;
      document.getElementById("payment-options").style.display = "none";
    }

    function confirmPurchase(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      // 砖 砖拽 -Google Forms
      fetch(form.action, {
        method: "POST",
        mode: "no-cors",
        body: data
      });

      // 爪转 驻转专 转砖
      document.getElementById("checkout-form").style.display = "none";
      document.getElementById("payment-options").style.display = "block";

      const course = data.get("entry.866810673");
      const email = data.get("entry.1774096305");
      const phone = data.get("entry.523504237");
      document.getElementById("confirm-info").innerText =
        ` 拽专住: ${course}\n : ${email}\n 驻: ${phone}`;
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800 font-sans">

<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-700">转 AI</h1>
  <a href="#courses" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">爪驻 拽专住</a>
</header>

<section class="text-center py-12">
  <h2 class="text-4xl font-bold text-blue-800 mb-4"> 拽爪注 拽砖 拽爪 砖</h2>
  <p class="text-lg text-blue-700 mb-6">爪专驻 拽专住 拽爪注 转  注 砖 转 专 专砖</p>
</section>

<section id="courses" class="max-w-5xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6 py-10">
  <div class="bg-white rounded-lg shadow-md p-6 text-right">
    <h3 class="text-2xl font-semibold text-blue-700 mb-2">SQL 驻住 转拽</h3>
    <p class="text-gray-700 mb-2">24 砖注专 注砖  转注</p>
    <button onclick="showCheckout('SQL 驻住 转拽')" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">拽 注砖</button>
  </div>
</section>

<section id="checkout-form" style="display:none" class="bg-white py-10">
  <div class="max-w-xl mx-auto text-center">
    <h3 id="checkout-title" class="text-2xl font-bold text-blue-800 mb-4">专砖转 拽专住</h3>
    <form onsubmit="confirmPurchase(event)" action="https://docs.google.com/forms/d/e/1FAIpQLSffOFMdDy-dqPxfOyuih64IIqRA93aSw9KAWcgZeRejzw0yPQ/formResponse" method="POST" class="space-y-4 text-right">
      <input type="text" name="entry.866810673" placeholder="砖 拽专住" class="w-full p-3 border border-gray-300 rounded" value="SQL 驻住 转拽" readonly>
      <input type="email" name="entry.1774096305" placeholder=" 拽转 拽专住" class="w-full p-3 border border-gray-300 rounded" required>
      <input type="text" name="entry.523504237" placeholder="住驻专 驻 砖" class="w-full p-3 border border-gray-300 rounded" required>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">砖 转砖</button>
    </form>
  </div>
</section>

<section id="payment-options" style="display:none" class="bg-blue-50 py-10">
  <div class="max-w-xl mx-auto text-center">
    <h3 class="text-2xl font-bold text-blue-800 mb-4">专 砖转 转砖</h3>
    <pre id="confirm-info" class="text-right text-gray-700 mb-4 whitespace-pre-line"></pre>
    <div class="space-y-3">
      <a href="https://www.paypal.com/paypalme/saharlevy123" target="_blank" class="block bg-yellow-500 text-white px-6 py-3 rounded hover:bg-yellow-600">转砖 专 PayPal</a>
      <a href="https://payboxapp.page.link" target="_blank" class="block bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700">转砖 专 PayBox</a>
      <a href="https://bitpay.link" target="_blank" class="block bg-pink-600 text-white px-6 py-3 rounded hover:bg-pink-700">转砖 专 BIT</a>
    </div>
    <p class="text-sm text-gray-500 mt-4">专 爪注 转砖, 拽专住 砖  转  拽爪专</p>
  </div>
</section>

<footer class="bg-blue-800 text-white text-center p-4 mt-12">
  <p>漏 2025 转 AI |  转 砖专转</p>
</footer>

</body>
</html>
