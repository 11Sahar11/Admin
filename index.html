
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכללת AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 font-sans">
    <div class="max-w-5xl mx-auto p-6">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-blue-800">מכללת AI</h1>
            <p class="text-lg text-blue-600 mt-2">לרכוש כישורים חדשים באמצעות למידה מבוססת סוכן בינה מלאכותית</p>
            <button class="mt-6 bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">לצפייה בקורסים</button>
        </header>
        <section class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-blue-700 mb-2">SQL מאפס למתקדמים</h2>
                <p class="text-gray-700">לימוד SQL ב-24 שיעורים מעשיים</p>
            </div>
            <div class="bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-semibold text-blue-700 mb-2">Power BI</h2>
                <p class="text-gray-500">בכתיבה – הרשמו להתראה על פתיחת הקורס</p>
            </div>
        </section>
        <section class="text-center">
            <img src="ai_logo.png" alt="סוכן AI" class="mx-auto mb-4 w-48">
            <p class="text-blue-800 text-xl font-semibold">למדו עם סוכן AI אישי הזמין 24/7!</p>
        </section>
    </div>
</body>
</html>
